<wm-page pagetitle="Friend Request" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftpanel_Copy" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn1"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn2"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow4">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn7">
                        <wm-container name="container4">
                            <wm-picture resizemode="contain" name="picture2" height="250" width="100%" picturesource="resources/images/imagelists/ss-default.png" show="bind:Variables.dvGetFriendRequest2.dataSet.length==0"></wm-picture>
                        </wm-container>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
            <wm-layoutgrid name="layoutgrid2">
                <wm-gridrow name="gridrow7_1">
                    <wm-gridcolumn columnwidth="2" name="gridcolumn13"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="8" name="gridcolumn14_1">
                        <wm-label padding="unset 0.5em" name="label5" caption="Pending Requests" fontweight="bold" class="h3" on-click="Variables.dvUpdateFriendReqStatus.updateRecord()"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="2" name="gridcolumn15_1"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow8">
                    <wm-gridcolumn columnwidth="2" name="gridcolumn16_1"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="8" name="gridcolumn17">
                        <wm-label padding="unset 0.5em" caption="" name="label6"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="2" name="gridcolumn18"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow7">
                    <wm-gridcolumn columnwidth="2" name="gridcolumn14"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="8" name="gridcolumn15">
                        <wm-list listclass="list-group" itemclass="list-group-item" template="true" template-name="Contact List" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" datafield="All Fields" statehandler="none" dataset="bind:Variables.dvGetFriendRequest2.dataSet"
                            navigation="Scroll" name="list3">
                            <wm-listtemplate layout="inline" name="listtemplate3">
                                <wm-container class="media-left" name="container7">
                                    <wm-picture width="32pt" height="32pt" shape="circle" class="media-object" name="picture4" picturesource="bind:Variables.dvGetFriendRequest2.dataSet[$i].usersByUser1Id.profileImage"></wm-picture>
                                </wm-container>
                                <wm-container class="media-body" name="container8">
                                    <wm-label class="p media-heading" caption="bind:Variables.dvGetFriendRequest2.dataSet[$i].usersByUser1Id.fname + ' '+Variables.dvGetFriendRequest2.dataSet[$i].usersByUser1Id.lname" fontunit="em" padding="unset unset unset 1.25em"
                                        name="label3" color="#000000" fontweight="bold"></wm-label>
                                    <wm-layoutgrid name="layoutgrid3">
                                        <wm-gridrow name="gridrow7_2">
                                            <wm-gridcolumn columnwidth="6" name="gridcolumn15_2">
                                                <wm-label padding="unset 0.5em" name="label4" caption="description"></wm-label>
                                            </wm-gridcolumn>
                                            <wm-gridcolumn columnwidth="6" name="gridcolumn16_2">
                                                <wm-container name="container4_1" horizontalalign="right">
                                                    <wm-label padding="unset 1em .5em 1em" name="label6_1" caption="accept" on-click="Variables.dvUpdateFriendReqStatus.updateRecord()" backgroundcolor="#33bf59" color="#ffffff" margin="unset 1em unset unset"
                                                        width="65px" class="request-btn"></wm-label>
                                                    <wm-label padding="unset 1em .5em 1em" caption="reject" on-click="Variables.dvDeleteFriendOnReject.deleteRecord()" backgroundcolor="#fb4141" color="#ffffff" name="label7" margin="unset 1em unset unset"
                                                        width="65px" class="request-btn"></wm-label>
                                                </wm-container>
                                            </wm-gridcolumn>
                                        </wm-gridrow>
                                    </wm-layoutgrid>
                                </wm-container>
                            </wm-listtemplate>
                        </wm-list>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="2" name="gridcolumn16" padding="unset 1em"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow6">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn11"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn12"></wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
