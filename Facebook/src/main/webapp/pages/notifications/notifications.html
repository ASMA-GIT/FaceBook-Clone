<wm-page pagetitle="Notifications" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftpanel_Notifications" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn columnwidth="4" name="gridcolumn1">
                        <wm-label padding="unset 0.5em" name="label4" caption=""></wm-label>
                        <wm-label padding="unset 0.5em" caption="" fontweight="bold" name="label6"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn5"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn2"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow2">
                    <wm-gridcolumn columnwidth="2" name="gridcolumn3"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn4">
                        <wm-label padding="unset 0.5em" name="label3" caption="Notifications" fontweight="bold"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn6"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow5">
                    <wm-gridcolumn columnwidth="2" name="gridcolumn13"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn14">
                        <wm-label padding="unset 0.5em" caption="" fontweight="bold" name="label5"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn15"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow3">
                    <wm-gridcolumn columnwidth="2" name="gridcolumn7"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="8" name="gridcolumn8">
                        <wm-list listclass="list-group" itemclass="list-group-item" template="true" template-name="Action List" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" statehandler="none" name="NotificationList1" dataset="bind:Variables.svGetAllNotifications.dataSet"
                            navigation="On-Demand" paginationclass="btn-default">
                            <wm-listtemplate layout="inline" name="listtemplate1">
                                <wm-container class="media-left" name="container1">
                                    <wm-picture width="32pt" height="32pt" name="Picture" shape="circle" class="media-object" picturesource="bind:Variables.svGetAllNotifications.dataSet[$i].usersBySenderId.profileImage"></wm-picture>
                                </wm-container>
                                <wm-container class="media-body" padding="unset unset unset 1.25em" name="container2">
                                    <wm-label name="Name" class="p media-heading" caption="bind:Variables.svGetAllNotifications.dataSet[$i].usersBySenderId.fname+' '+Variables.svGetAllNotifications.dataSet[$i].usersBySenderId.lname" fontsize="1.143" fontunit="em"></wm-label>
                                    <wm-label name="JobTitle" caption="bind:Variables.svGetAllNotifications.dataSet[$i].usersBySenderId.bio" class="p text-muted"></wm-label>
                                </wm-container>
                                <wm-container class="media-right media-top" name="container3">
                                    <wm-button class="btn-transparent" iconclass="" name="button1" caption="mark as read" color="blue" fontweight="bold" on-click="Variables.dvUpdateNotificationStatus.updateRecord()"></wm-button>
                                </wm-container>
                            </wm-listtemplate>
                        </wm-list>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="2" name="gridcolumn9"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow4">
                    <wm-gridcolumn columnwidth="2" name="gridcolumn10"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="8" name="gridcolumn11"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="2" name="gridcolumn12"></wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
